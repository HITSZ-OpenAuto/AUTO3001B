[[sections.items]]
content = """
自控 B 的特点：

1. 结果不唯一
2. 存在近似处理
3. 使用经验公式
4. 设计过程具有主观性

重点掌握：
频域校正、离散校正、能控能观分解、状态空间综合、非线性系统描述函数法。这些都有标准公式和流程，多做作业题即可掌握。
"""
